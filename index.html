<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8eca7d0a59.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <h2 id="header-influencer">Influencer products</h2>
        </div>
        <div class="header-right">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log in</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Camera Part -->
        <section class="camera">
            <div class="camera-text">
                    <h1 id="camera-head">Start your Journey as <br>
                        Influencer </h1>
                    <p class="camera-para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>
                        vestibulum sed scelerisque eros. Lectus faucibus. </p>
                    <button id="camera-text-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="add-camera">
                <img class="image-1" src="images/main-camera.png" alt="">
            </div>
        </section>
        <hr>
        <!-- Logos Section -->
        <section class="logos">
            <div class="logo">
                <img src="logos/Alibaba.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Amazon.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Ebay.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Rakuten.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Target.svg" alt="">
            </div>
            <div class="logo">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
